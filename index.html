<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Buy Ticket</title>
  </head>

  <body>
    <div class="container">
        <!-- input for validation -->
      <div class=" box">
        <input class="fnameInput" placeholder="First Name" />
      </div>
      <div class=" box">
        <input class="lnameInput" placeholder="Last Name" />
      </div>
      <div class=" box">
        <input class="phoneInput" placeholder="Phone Number" maxlength="11"/>
        <div id="phone-error" class="error hidden"><span>* Please enter a valid phone number *</span></div>

      </div>
      <div class=" box">
        <input class="emailInput" placeholder="Email" />
        <div id="email-error" class="error hidden"><span>* Please enter a valid email address *</span></div>
      </div>

      <!-- country select -->
      <div class=" box">
        <select class="countrySelect">
          <option value="Please Select">Please Select ...</option>
          <option class="option" value="Iran">Iran</option>
          <option class="option" value="Turkey">Turkey</option>
          <option class="option" value="US">United State</option>
        </select>
      </div>
      <!-- city select -->
      <div class=" box">
        <select class="citySelect">
            <option value="-1">Select City ...</option>
        </select>
      </div>

      <!-- btn -->
      <div class=" box">
        <button type="submit" class="btn">Book a ticket</button>
      </div>
    </div>



    <script src="./scripts/app.js"></script>
  </body>
</html>
